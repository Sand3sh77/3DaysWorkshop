<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" defer src="js/auth.js"></script>
</head>

<body>
  <div class="container">
    <h2>🔐 Create an Account</h2>

    </form>
  </div>
</body>

</html>
